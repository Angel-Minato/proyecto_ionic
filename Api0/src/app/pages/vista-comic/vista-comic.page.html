<ion-header>
  <ion-toolbar>
    <ion-title>{{ comic.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="comic.portada" />
    <ion-card-header>
      <ion-card-title>{{ comic.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ comic.genero }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ comic.descripcion }}
      <p>Fecha de publicaci√≥n: {{ comic.fecha_publicacion }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
