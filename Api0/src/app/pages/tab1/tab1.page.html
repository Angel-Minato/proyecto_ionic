<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of resp">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ item.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Tel: {{ item.tel }}</p>
            <p>Correo: {{ item.correo }}</p>
            <p>Foto: {{ item.foto }}</p>
            <p>ID: {{ item.id_maestro }}</p>

          </ion-card-content> <!-- Aquí cerré la etiqueta <ion-card-content> -->
          <ion-button *ngIf="item.id_maestro !== undefined" (click)="deleteItem(item.id_maestro)">Eliminar</ion-button>
          <ion-button >Eliminar</ion-button>
        </ion-card> <!-- Aquí cerré la etiqueta <ion-card> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
