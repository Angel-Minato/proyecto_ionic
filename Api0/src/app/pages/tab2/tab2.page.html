<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buqueda</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-nav-pagr></app-nav-pagr>

  <ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterComics()" placeholder="Buscar"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let comic of filteredComics">
        <ion-thumbnail slot="start">
          <img [src]="comic.portada" alt="Portada del cÃ³mic">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ comic.titulo }}</h2>
          <p *ngIf="comic.descripcion">{{ comic.descripcion | slice:0:100 }}{{comic.descripcion.length > 100 ? '...' : ''}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
